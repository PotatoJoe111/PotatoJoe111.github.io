<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito+Sans:wght@500&family=Signika:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Mandarin</title>
</head>
<body>
    <div class="gobutton standardbox">Go</div>
    <div class="resultbutton standardbox">
        <div>Result:</div>
        <div id="result">0/0</div>
    </div>
    <div id="background"></div>
    <div id="firstmain" class="mainbox standardbox">
        <div class="secondbox">
            <div id="a1" class="basecard group1">HSK 1</div>
            <div id="a2" class="basecard group1">HSK 2</div>
            <div id="a3" class="basecard group1">HSK 3</div>
            <div id="a4" class="basecard group1">HSK 4</div>
            <div id="a5" class="basecard group1">HSK 5</div>
            <div id="a6" class="basecard group1">HSK 6</div>
            <div id="a7" class="basecard group1">Thematic</div>
        </div>
        <hr>
        <div id="mid" class="secondbox">
            <div id="b1" class="basecard group2">汉语</div>
            <div id="b2" class="basecard group2">kanji</div>
            <div id="b3" class="basecard group2">English</div>
        </div>
        <hr>
        <div id="last" class="secondbox">
            <div id="c1" class="basecard group3">Practice</div>
            <div id="c2" class="basecard group3">Test</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
